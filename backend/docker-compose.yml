version: "3.8"

services:
  rainbow-backend:
    container_name: rainbow-backend
    build: .
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "30m"
        max-file: "3"
    ports:
      - "127.0.0.1:8003:8000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    networks:
      - shared-net
    depends_on: []
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health'); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shared-net:
    external: true
